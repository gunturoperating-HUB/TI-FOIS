<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Planning - Operating Department</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  color: #003366;
  text-align: center;
}

/* HEADINGS */
.heading1 {
  font-family: 'Cinzel Decorative', cursive;
  font-size: 50px;
  color: darkblue;
  margin-top: 15px;
}
.heading2 {
  font-family: 'Cinzel Decorative', cursive;
  font-size: 65px;
  color: #006400;
  margin: 5px 0;
}
.heading3 {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  color: #b8860b;
  margin: 5px 0 20px;
}

/* LOGOS */
.logo, .passport {
  position: static;
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 15px;
  margin: 10px;
}
.top-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

/* BUTTONS GRID */
.button-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 25px;
  justify-content: center;
  align-items: center;
  max-width: 1200px;
  margin: 30px auto;
}

button {
  background-color: #004aad;
  color: white;
  border: none;
  padding: 15px;
  border-radius: 20px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
button:hover {
  background-color: #0074e4;
  transform: translateY(-3px);
}

.sub-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.sub-buttons button {
  background-color: #006400;
  font-size: 16px;
  padding: 10px 20px;
}

.sub-buttons button:hover {
  background-color: #00994d;
}

/* SCROLLING TEXT */
.scroll-text {
  font-size: 22px;
  font-weight: bold;
  color: darkred;
  margin: 20px 0;
  animation: scrollText 12s linear infinite;
}
@keyframes scrollText {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

/* FOOTERS */
footer {
  background-color: #003366;
  color: white;
  padding: 15px;
  font-size: 18px;
  position: relative;
  bottom: 0;
  width: 100%;
}
.footer-left {
  position: absolute;
  bottom: 10px;
  left: 15px;
  color: white;
  font-size: 16px;
}
.footer-left a {
  color: gold;
  text-decoration: none;
}
.footer-left a:hover {
  text-decoration: underline;
}

/* WATERMARK */
.watermark {
  position: fixed;
  bottom: 10px;
  right: 20px;
  font-size: 55px;
  color: rgba(0,0,0,0.07);
  font-weight: bold;
  z-index: -1;
}

/* ====== RESPONSIVE DESIGN ====== */

/* For tablets */
@media (max-width: 1024px) {
  .heading1 { font-size: 40px; }
  .heading2 { font-size: 50px; }
  .heading3 { font-size: 26px; }

  .button-container {
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 90%;
  }

  button {
    font-size: 16px;
    padding: 12px;
  }

  .logo, .passport {
    width: 100px;
    height: 100px;
  }
}

/* For mobile phones */
@media (max-width: 600px) {
  body { padding: 0 10px; }

  .heading1 { font-size: 28px; }
  .heading2 { font-size: 36px; }
  .heading3 { font-size: 20px; }

  .top-container {
    flex-direction: column;
    align-items: center;
  }

  .logo, .passport {
    width: 90px;
    height: 90px;
  }

  .button-container {
    grid-template-columns: 1fr;
    gap: 15px;
    width: 100%;
  }

  button {
    width: 100%;
    height: 55px;
    font-size: 16px;
  }

  .sub-buttons button {
    width: 100%;
  }

  .scroll-text {
    font-size: 18px;
    animation-duration: 10s;
  }

  footer {
    font-size: 15px;
  }

  .footer-left {
    position: static;
    margin-top: 10px;
  }

  .watermark {
    font-size: 35px;
    right: 10px;
    bottom: 10px;
  }
}
</style>
</head>

<body>

<div class="top-container">
  <img src="your-logo.png" alt="Logo" class="logo">
  <div>
    <div class="heading1">SOUTH CENTRAL RAILWAY</div>
    <div class="heading2">GUNTUR DIVISION</div>
    <div class="heading3">Operating Department - Planning Section</div>
  </div>
  <img src="your-photo.jpg" alt="Passport Photo" class="passport">
</div>

<div class="scroll-text">Welcome to the Planning Section - Operating Department</div>

<div class="button-container">
  <button>Control Orders</button>
  <button>Rake Planning</button>
  <button>Yard Position</button>
  <button>Interchange</button>
  <button>Analysis</button>
</div>

<div class="sub-buttons">
  <button>TI Profiles</button>
  <button>Planning Team</button>
  <button>Important Links</button>
</div>

<footer>
  Designed for <strong>Planning Section</strong> | Powered by <strong>Operating Department, GNT Division</strong>
  <div class="footer-left">
    <a href="#">Contact</a>
  </div>
</footer>

<div class="watermark">Operating</div>

</body>
</html>
